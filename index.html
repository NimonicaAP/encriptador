<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos/stylesheet.css" rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <header class="contenedor">
      <div class="contenedor-titulo">
        <h1 class="titulo">Challenge ONE</h1>
        <h2 class="nombre-challenge">✨Encriptador de texto✨</h2>
      </div>
    </header>
    <main>
      <section class="contenedor">
          <form class="formulario">
            <textarea class="texto" id="encriptarTexto" placeholder="Ingrese texto: "></textarea>
            <textarea
              class="texto" id="textoEncriptado"
              placeholder="Texto encriptado: "
            ></textarea>
        </div>
          </form>
          <div class="botones">
            <input id="btnEncriptar" type="submit" value="Encriptar">
            <input id="btnDes" type="submit" value="Desencriptar">
            <input class="btn-copiar" id="btnCopiar" value="Copiar"></input>
      </section>
    </main>
    <footer>
        <div class="contenedor">
            <h3>Copyright &copy 2023 | Mónica AP</h3>
        </div>
      </footer>
      <script src="main.js"></script>
  </body>
</html>
